<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Construimos tu plan de medios en TikTok</title>
  </head>
  <body>

    <section class="principal">
        <div class="row ms-4 me-2">
            <div class="col-sm-12 col-md-7">
                <img src="images/logo.png" class="img-fluid mt-3 mb-5" alt="Bluecell" />
                <h2 class="mt-5">Descarga el estudio<br/>de <span class="text-warning">TikTok España</span></h2>
                <p>Inscríbete y recibe un estudio sobre el impacto de TikTok en España y su<br/>importancia para lograr mayor visibilidad y público para tu negocio.</p>
                <form id="registro">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombre" class="labels">NOMBRE</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="empresa" class="labels">EMPRESA</label>
                            <input type="text" class="form-control" name="empresa" id="empresa">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-sm-12 col-md-6">
                            <label for="telefono" class="labels">TELÉFONO</label>
                            <input type="text" class="form-control" name="telefono" id="telefono">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="email" class="labels">EMAIL</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-sm-12 col-md-4">
                            <button type="button" class="btn btn-primary px-5">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-5">
                <img src="images/chico-guitarra.png" class="img-fluid" />
            </div>
        </div>
    </section>
    <section class="features">
        <div class="row">
            <div class="col-sm-12 col-6">

            </div>
            <div class="col-sm-12 col-6">
                
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
  </body>
</html>
